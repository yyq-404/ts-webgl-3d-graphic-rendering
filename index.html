<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <style>
        .container {
            position: relative;
        }

        #webgl {
            background: lightgray;
        }

        #overlay {
            position: absolute;
            /*相对左上角*/
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 1.0);
            color: white;
            font-family: "Arial", serif;
            font-size: 14px;
            padding: 1em;
        }
    </style>
    <title>ts-webgl-3d-graphic-rendering</title>
</head>
<body>
<label for='select'>Select Demo <select id='select'> </select></label>
<div id="webgl-canvas" class="container">
    <div id="overlay" style="z-index: 1000">
        <div>FPS: <span id="fps"></span></div>
        <div>Tris: <span id="tris"></span></div>
        <div>Verts: <span id="verts"></span></div>
    </div>
</div>
<script src="./dist/bundle.js"></script>
</body>
</html>
